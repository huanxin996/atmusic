<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情 - 网易云音乐助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="bg-gray-100 min-h-screen" x-data="{ ...sidebarApp(), ...profilePage() }" x-init="init()">
    <script>window.CURRENT_PAGE = 'profile'; window.REQUIRE_LOGIN = true;</script>
    
    <!-- 侧边栏 -->
    <aside class="fixed left-0 top-0 h-full w-72 bg-white shadow-lg z-50 flex flex-col">
        <div class="p-6 border-b">
            <a href="/" class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full netease-bg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">网易云助手</h1>
                    <p class="text-xs text-gray-500">Music Helper</p>
                </div>
            </a>
        </div>
        
        <!-- 用户列表区域 -->
        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="p-4 border-b">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-semibold text-gray-600">已登录账号</h3>
                    <button @click="window.location.href='/login'" 
                            class="text-xs px-2 py-1 bg-red-50 hover:bg-red-100 text-red-600 rounded transition">
                        + 添加
                    </button>
                </div>
                <div class="space-y-2 max-h-48 overflow-y-auto user-list">
                    <template x-for="u in users" :key="u.user_id">
                        <div @click="switchUser(u.user_id)" 
                             :class="{'user-card-selected': u.is_current, 'user-card-normal': !u.is_current, 'user-card-inactive': !u.active}"
                             class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 cursor-pointer transition">
                            <img :src="u.avatar_url || 'https://p1.music.126.net/SUeqMM8HOIpHv9Nhl9qt9w==/109951165647004069.jpg'" 
                                 :class="{'ring-2 ring-red-500': u.is_current}"
                                 class="w-10 h-10 rounded-full object-cover">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-800 truncate" x-text="u.nickname || '用户'"></p>
                                <p :class="{'text-red-500 font-medium': u.is_current, 'text-gray-500': !u.is_current}" 
                                   class="text-xs" x-text="u.is_current ? '当前账号' : (u.active ? '在线' : '已失效')"></p>
                            </div>
                            <button @click.stop="deleteUser(u.user_id)" 
                                    class="p-1 text-gray-400 hover:text-red-500 transition">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </template>
                    <div x-show="users.length === 0" class="text-center py-4 text-gray-400 text-sm">
                        暂无登录账号
                    </div>
                </div>
            </div>
        
            <nav class="flex-1 p-4 overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <a href="/dashboard/profile" class="sidebar-item active flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <span>用户详情</span>
                        </a>
                    </li>
                    <li>
                        <a href="/dashboard/ranking" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                            </svg>
                            <span>听歌排行</span>
                        </a>
                    </li>
                    <li>
                        <a href="/dashboard/playlists" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            <span>我的歌单</span>
                        </a>
                    </li>
                    <li class="pt-4 border-t mt-4">
                        <span class="px-4 text-xs text-gray-400 uppercase">任务</span>
                    </li>
                    <li>
                        <a href="/dashboard/play-count" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>刷歌数量</span>
                            <span x-show="taskStatus.playCountRunning" class="ml-auto w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        </a>
                    </li>
                    <li>
                        <a href="/dashboard/play-time" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>刷歌时长</span>
                            <span x-show="taskStatus.playTimeRunning" class="ml-auto w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <div class="p-4 border-t" x-show="hasCurrentUser">
            <button @click="logoutCurrent" 
                    class="w-full flex items-center justify-center space-x-2 px-4 py-3 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span>退出当前账号</span>
            </button>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <main class="ml-72 p-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800">用户详情</h2>
            <p class="text-gray-500 mt-1">查看您的网易云音乐账户信息</p>
        </div>
        
        <!-- 加载中 -->
        <div x-show="loading" class="flex justify-center py-20">
            <svg class="w-10 h-10 animate-spin text-red-500" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        
        <!-- 用户卡片 -->
        <div x-show="!loading" class="bg-white rounded-2xl card-shadow overflow-hidden mb-8">
            <div class="gradient-bg-dark h-40 relative">
                <div class="absolute -bottom-16 left-8">
                    <div class="avatar-ring rounded-full">
                        <img :src="user.avatarUrl || 'https://p1.music.126.net/SUeqMM8HOIpHv9Nhl9qt9w==/109951165647004069.jpg'" 
                             alt="avatar" 
                             class="w-32 h-32 rounded-full object-cover border-4 border-white">
                    </div>
                </div>
                <!-- Cookie状态指示 -->
                <div class="absolute top-4 right-4">
                    <span :class="cookieValid ? 'bg-green-500' : 'bg-red-500'" 
                          class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium text-white">
                        <span class="w-2 h-2 rounded-full mr-2" :class="cookieValid ? 'bg-green-200' : 'bg-red-200'"></span>
                        <span x-text="cookieValid ? 'Cookie有效' : 'Cookie已失效'"></span>
                    </span>
                </div>
            </div>
            <div class="pt-20 pb-8 px-8">
                <div class="flex items-start justify-between">
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800" x-text="user.nickname || '未登录'"></h3>
                        <p class="text-gray-500 mt-1 flex items-center space-x-2">
                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
                                  :class="user.vipType > 0 ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-600'">
                                <span x-text="user.vipType > 0 ? 'VIP会员' : '普通用户'"></span>
                            </span>
                            <span class="text-sm" x-text="'Lv.' + (user.level || 0)"></span>
                            <span class="text-sm text-gray-400" x-text="user.gender === 1 ? '♂' : (user.gender === 2 ? '♀' : '')"></span>
                        </p>
                    </div>
                    <div class="flex space-x-2">
                        <button @click="refreshFromHtml" 
                                :disabled="refreshingHtml"
                                class="px-4 py-2 bg-green-50 hover:bg-green-100 rounded-lg text-green-600 text-sm transition flex items-center space-x-2">
                            <svg class="w-4 h-4" :class="{'animate-spin': refreshingHtml}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                            </svg>
                            <span x-text="refreshingHtml ? '解析中...' : '从网页刷新'"></span>
                        </button>
                        <button @click="validateCookie" 
                                :disabled="validating"
                                class="px-4 py-2 bg-blue-50 hover:bg-blue-100 rounded-lg text-blue-600 text-sm transition flex items-center space-x-2">
                            <svg class="w-4 h-4" :class="{'animate-spin': validating}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                            </svg>
                            <span x-text="validating ? '验证中...' : '验证Cookie'"></span>
                        </button>
                        <button @click="loadUserInfo" 
                                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 text-sm transition flex items-center space-x-2">
                            <svg class="w-4 h-4" :class="{'animate-spin': loading}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            <span>刷新</span>
                        </button>
                    </div>
                </div>
                
                <p class="mt-4 text-gray-600" x-text="user.signature || '这个人很懒，什么都没写~'"></p>
                
                <!-- 统计信息 -->
                <div class="flex items-center justify-between mt-8 mb-4">
                    <h4 class="text-sm font-medium text-gray-600">统计数据</h4>
                    <div class="flex items-center space-x-2">
                        <span x-show="htmlInfoLoaded" class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-green-100 text-green-700">
                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            已从网页同步
                        </span>
                        <span x-show="!htmlInfoLoaded" class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-gray-100 text-gray-600">
                            来自API
                        </span>
                    </div>
                </div>
                <div class="grid grid-cols-5 gap-4">
                    <div class="stat-card rounded-xl p-4 text-center">
                        <div class="text-2xl font-bold netease-red" x-text="formatNumber(user.follows || 0)"></div>
                        <div class="text-sm text-gray-500 mt-1">关注</div>
                    </div>
                    <div class="stat-card rounded-xl p-4 text-center">
                        <div class="text-2xl font-bold netease-red" x-text="formatNumber(user.followeds || 0)"></div>
                        <div class="text-sm text-gray-500 mt-1">粉丝</div>
                    </div>
                    <div class="stat-card rounded-xl p-4 text-center">
                        <div class="text-2xl font-bold netease-red" x-text="formatNumber(user.playlistCount || 0)"></div>
                        <div class="text-sm text-gray-500 mt-1">歌单</div>
                    </div>
                    <div class="stat-card rounded-xl p-4 text-center">
                        <div class="text-2xl font-bold netease-red" x-text="formatNumber(user.eventCount || 0)"></div>
                        <div class="text-sm text-gray-500 mt-1">动态</div>
                    </div>
                    <div class="stat-card rounded-xl p-4 text-center">
                        <div class="text-2xl font-bold netease-red" x-text="formatNumber(user.listenSongs || 0)"></div>
                        <div class="text-sm text-gray-500 mt-1">听过歌曲</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 账户信息 -->
        <div x-show="!loading" class="bg-white rounded-2xl card-shadow p-8">
            <h4 class="text-lg font-semibold text-gray-800 mb-6">账户信息</h4>
            <div class="grid grid-cols-2 gap-6">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-red-50 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 netease-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
                        </svg>
                    </div>
                    <div>
                        <div class="text-sm text-gray-500">用户ID</div>
                        <div class="font-medium text-gray-800" x-text="user.userId || '-'"></div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-red-50 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 netease-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="text-sm text-gray-500">所在地区</div>
                        <div class="font-medium text-gray-800" x-text="user.location || '未设置'"></div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-red-50 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 netease-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="text-sm text-gray-500">注册时间</div>
                        <div class="font-medium text-gray-800" x-text="user.createTime || '-'"></div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-red-50 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 netease-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="text-sm text-gray-500">听歌天数</div>
                        <div class="font-medium text-gray-800" x-text="(user.createDays || 0) + '天'"></div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-red-50 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 netease-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="text-sm text-gray-500">Cookie状态</div>
                        <div class="font-medium" :class="cookieValid ? 'text-green-600' : 'text-red-600'" 
                             x-text="cookieValid ? '有效' : '已失效'"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/profile.js"></script>
</body>
</html>

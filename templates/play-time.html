<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刷歌时长 - 网易云音乐助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="bg-gray-100 min-h-screen" x-data="{ ...sidebarApp(), ...playTimePage() }" x-init="init()">
    <script>window.CURRENT_PAGE = 'play-time'; window.REQUIRE_LOGIN = true;</script>
    
    <!-- 侧边栏 -->
    <aside class="fixed left-0 top-0 h-full w-72 bg-white shadow-lg z-50 flex flex-col">
        <div class="p-6 border-b">
            <a href="/" class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full netease-bg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">网易云助手</h1>
                    <p class="text-xs text-gray-500">Music Helper</p>
                </div>
            </a>
        </div>
        
        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="p-4 border-b">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-semibold text-gray-600">已登录账号</h3>
                    <button @click="window.location.href='/login'" class="text-xs px-2 py-1 bg-red-50 hover:bg-red-100 text-red-600 rounded transition">+ 添加</button>
                </div>
                <div class="space-y-2 max-h-48 overflow-y-auto user-list">
                    <template x-for="u in users" :key="u.user_id">
                        <div @click="switchUser(u.user_id)" 
                             class="user-card flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 cursor-pointer transition"
                             :class="{'user-card-selected': u.is_current, 'user-card-normal': !u.is_current, 'user-card-inactive': !u.active}">
                            <img :src="u.avatar_url || 'https://p1.music.126.net/SUeqMM8HOIpHv9Nhl9qt9w==/109951165647004069.jpg'" class="w-10 h-10 rounded-full object-cover">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-800 truncate" x-text="u.nickname || '用户'"></p>
                                <p :class="{'text-red-500 font-medium': u.is_current, 'text-gray-500': !u.is_current}" class="text-xs" x-text="u.is_current ? '当前账号' : (u.active ? '在线' : '已失效')"></p>
                            </div>
                            <button @click.stop="deleteUser(u.user_id)" class="p-1 text-gray-400 hover:text-red-500 transition">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                            </button>
                        </div>
                    </template>
                    <div x-show="users.length === 0" class="text-center py-4 text-gray-400 text-sm">暂无登录账号</div>
                </div>
            </div>
        
            <nav class="flex-1 p-4 overflow-y-auto">
                <ul class="space-y-2">
                    <li><a href="/" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                        <span>首页</span>
                    </a></li>
                    <li><a href="/dashboard/profile" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        <span>用户详情</span>
                    </a></li>
                    <li><a href="/dashboard/ranking" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/></svg>
                        <span>听歌排行</span>
                    </a></li>
                    <li><a href="/dashboard/playlists" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                        <span>我的歌单</span>
                    </a></li>
                    <li class="pt-4 border-t mt-4"><span class="px-4 text-xs text-gray-400 uppercase">任务</span></li>
                    <li><a href="/dashboard/play-count" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <span>刷歌数量</span>
                        <span x-show="taskStatus.playCountRunning" class="ml-auto w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    </a></li>
                    <li><a href="/dashboard/play-time" class="sidebar-item active flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <span>刷歌时长</span>
                        <span x-show="taskStatus.playTimeRunning" class="ml-auto w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    </a></li>
                    <li><a href="/dashboard/single-song" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/></svg>
                        <span>单首歌刷取</span>
                        <span x-show="taskStatus.playCountRunning" class="ml-auto w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    </a></li>
                </ul>
            </nav>
        </div>
        
        <div class="p-4 border-t" x-show="hasCurrentUser">
            <button @click="logoutCurrent" class="w-full flex items-center justify-center space-x-2 px-4 py-3 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                <span>退出当前账号</span>
            </button>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <main class="ml-72 p-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800">听歌时长</h2>
            <p class="text-gray-500 mt-1">管理每日听歌时长任务</p>
        </div>
        
        <!-- 今日统计 -->
        <div class="grid grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-2xl card-shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">今日时长</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2">
                            <span x-text="Math.floor(playTime.today / 60)"></span>
                            <span class="text-lg text-gray-500">分钟</span>
                        </p>
                    </div>
                    <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl card-shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">目标时长</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2">
                            <span x-text="playTime.target"></span>
                            <span class="text-lg text-gray-500">分钟</span>
                        </p>
                    </div>
                    <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl card-shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">完成进度</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2">
                            <span x-text="Math.min(100, Math.round(playTime.today / 60 / playTime.target * 100))"></span>%
                        </p>
                    </div>
                    <div class="w-14 h-14 bg-purple-100 rounded-2xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 进度条 -->
        <div class="bg-white rounded-2xl card-shadow p-8 mb-8">
            <div class="flex items-center justify-between mb-4">
                <span class="text-gray-600">今日进度</span>
                <span class="text-gray-800 font-medium">
                    <span x-text="Math.floor(playTime.today / 60)"></span> / <span x-text="playTime.target"></span> 分钟
                </span>
            </div>
            <div class="w-full h-4 bg-gray-200 rounded-full overflow-hidden">
                <div class="progress-bar h-full rounded-full transition-all duration-500"
                     :style="'width: ' + Math.min(100, playTime.today / 60 / playTime.target * 100) + '%'"></div>
            </div>
        </div>
        
        <!-- 任务配置 -->
        <div class="bg-white rounded-2xl card-shadow p-8 mb-8">
            <h4 class="text-lg font-semibold text-gray-800 mb-6">任务配置</h4>
            <div class="grid grid-cols-2 gap-8 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">目标时长（分钟）</label>
                    <input type="number" x-model="playTime.target" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent"
                           placeholder="输入目标时长">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">单曲时长（秒）</label>
                    <input type="number" x-model="playTime.songDuration" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent"
                           placeholder="模拟播放时长">
                </div>
            </div>
            
            <!-- 歌曲来源选择 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">歌曲来源</label>
                <div class="flex items-center space-x-6">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" x-model="playTime.source" value="recommend" 
                               class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500">
                        <span class="text-gray-700">每日推荐</span>
                        <span class="text-xs text-gray-400">（推荐，约30首）</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" x-model="playTime.source" value="discover" 
                               class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500">
                        <span class="text-gray-700">发现歌单</span>
                        <span class="text-xs text-gray-400">（更多歌曲，从热门歌单获取）</span>
                    </label>
                </div>
            </div>
            
            <div class="mt-8 flex items-center space-x-4">
        <button @click="startPlayTimeTask" 
            :disabled="playTime.running || (taskStatus && taskStatus.playCountRunning)"
            :class="(playTime.running || (taskStatus && taskStatus.playCountRunning)) ? 'bg-gray-400 cursor-not-allowed' : 'netease-bg hover:bg-red-700'"
            class="px-8 py-3 text-white rounded-xl font-medium transition flex items-center space-x-2">
                    <span x-show="!(playTime.running || (taskStatus && taskStatus.playCountRunning))" class="flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        </svg>
                        <span>开始刷时长</span>
                    </span>
                    <span x-show="playTime.running || (taskStatus && taskStatus.playCountRunning)" class="flex items-center space-x-2">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>任务运行中...</span>
                    </span>
                </button>
        <button @click="stopPlayTimeTask" 
            :disabled="!(playTime.running || !(taskStatus && taskStatus.playTimeRunning))"
            :class="!(playTime.running || !(taskStatus && taskStatus.playTimeRunning)) ? 'bg-gray-300 cursor-not-allowed' : 'bg-gray-600 hover:bg-gray-700'"
            class="px-8 py-3 text-white rounded-xl font-medium transition flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/>
                    </svg>
                    <span>停止任务</span>
                </button>
            </div>
        </div>
        
        <!-- 任务日志 -->
        <div class="bg-white rounded-2xl card-shadow p-8">
            <div class="flex items-center justify-between mb-6">
                <h4 class="text-lg font-semibold text-gray-800">任务日志</h4>
                <div class="flex items-center space-x-3 text-sm text-gray-500">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" x-model="autoScrollLogs" class="form-checkbox h-4 w-4 text-red-500">
                        <span>自动滚动</span>
                    </label>
                </div>
            </div>
            <div id="playTimeLogs" class="bg-gray-900 rounded-xl p-4 h-64 overflow-y-auto log-console text-sm">
                <template x-for="log in playTime.logs" :key="log.id">
                    <div class="py-1">
                        <span class="text-gray-500" x-text="log.time"></span>
                        <span :class="log.type === 'error' ? 'text-red-400' : log.type === 'success' ? 'text-green-400' : 'text-gray-300'" 
                              x-text="' ' + log.message"></span>
                    </div>
                </template>
                <div x-show="playTime.logs.length === 0" class="text-gray-500">暂无日志...</div>
            </div>
        </div>
    </main>

    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/play-time.js"></script>
</body>
</html>

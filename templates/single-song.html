<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单首歌刷取 - 网易云音乐助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="bg-gray-100 min-h-screen" x-data="{ ...sidebarApp(), ...singleSongPage() }" x-init="init()">
    <script>window.CURRENT_PAGE = 'single-song'; window.REQUIRE_LOGIN = true;</script>

    <!-- 侧边栏 -->
    <aside class="fixed left-0 top-0 h-full w-72 bg-white shadow-lg z-50 flex flex-col">
        <div class="p-6 border-b">
            <a href="/" class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full netease-bg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">网易云助手</h1>
                    <p class="text-xs text-gray-500">Music Helper</p>
                </div>
            </a>
        </div>

        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="p-4 border-b">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-semibold text-gray-600">已登录账号</h3>
                    <button @click="window.location.href='/login'" class="text-xs px-2 py-1 bg-red-50 hover:bg-red-100 text-red-600 rounded transition">+ 添加</button>
                </div>
                <div class="space-y-2 max-h-48 overflow-y-auto user-list">
                    <template x-for="u in users" :key="u.user_id">
                        <div @click="switchUser(u.user_id)"
                             :class="{'user-card-selected': u.is_current, 'user-card-normal': !u.is_current, 'user-card-inactive': !u.active}"
                             class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 cursor-pointer transition">
                            <img :src="u.avatar_url || 'https://p1.music.126.net/SUeqMM8HOIpHv9Nhl9qt9w==/109951165647004069.jpg'" :class="{'ring-2 ring-red-500': u.is_current}" class="w-10 h-10 rounded-full object-cover">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-800 truncate" x-text="u.nickname || '用户'"></p>
                                <p :class="{'text-red-500 font-medium': u.is_current, 'text-gray-500': !u.is_current}" class="text-xs" x-text="u.is_current ? '当前账号' : (u.active ? '在线' : '已失效')"></p>
                            </div>
                            <button @click.stop="deleteUser(u.user_id)" class="p-1 text-gray-400 hover:text-red-500 transition">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                            </button>
                        </div>
                    </template>
                    <div x-show="users.length === 0" class="text-center py-4 text-gray-400 text-sm">暂无登录账号</div>
                </div>
            </div>

            <nav class="flex-1 p-4 overflow-y-auto">
                <ul class="space-y-2">
                    <li><a href="/" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                        <span>首页</span>
                    </a></li>
                    <li><a href="/dashboard/profile" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        <span>用户详情</span>
                    </a></li>
                    <li><a href="/dashboard/ranking" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/></svg>
                        <span>听歌排行</span>
                    </a></li>
                    <li><a href="/dashboard/playlists" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                        <span>我的歌单</span>
                    </a></li>
                    <li class="pt-4 border-t mt-4"><span class="px-4 text-xs text-gray-400 uppercase">任务</span></li>
                    <li><a href="/dashboard/play-count" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <span>刷歌数量</span>
                        <span x-show="taskStatus.playCountRunning" class="ml-auto w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    </a></li>
                    <li><a href="/dashboard/play-time" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <span>刷歌时长</span>
                        <span x-show="taskStatus.playTimeRunning" class="ml-auto w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    </a></li>
                    <li><a href="/dashboard/single-song" class="sidebar-item active flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/></svg>
                        <span>单首歌刷取</span>
                        <span x-show="taskStatus.playCountRunning" class="ml-auto w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    </a></li>
                </ul>
            </nav>
        </div>

        <div class="p-4 border-t" x-show="hasCurrentUser">
            <button @click="logoutCurrent" class="w-full flex items-center justify-center space-x-2 px-4 py-3 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                <span>退出当前账号</span>
            </button>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="ml-72 p-8">
        <div class="max-w-4xl mx-auto">
            <!-- 页面标题 -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">单首歌刷取</h1>
                <p class="text-gray-600">重复播放同一首歌曲，快速增加听歌数量</p>
            </div>

            <!-- 任务配置 -->
            <div class="bg-white rounded-2xl p-8 shadow-lg mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">任务配置</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- 歌曲ID -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">歌曲ID</label>
                        <input x-model="singleSong.songId" type="text" placeholder="输入网易云歌曲ID"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
                        <p class="text-xs text-gray-500 mt-1">可在歌曲详情页URL中找到</p>
                    </div>

                    <!-- 刷取数量 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">刷取数量</label>
                        <input x-model.number="singleSong.target" type="number" min="1" max="1000" placeholder="100"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
                        <p class="text-xs text-gray-500 mt-1">要重复播放的次数</p>
                    </div>

                    <!-- 播放间隔 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">播放间隔（秒）</label>
                        <input x-model.number="singleSong.interval" type="number" min="1" max="60" placeholder="3"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
                        <p class="text-xs text-gray-500 mt-1">每次播放之间的间隔时间</p>
                    </div>
                </div>

                <!-- 控制按钮 -->
                <div class="flex space-x-4">
                    <button @click="startSingleSongTask"
                            :disabled="singleSong.running || !singleSong.songId"
                            class="flex-1 bg-red-500 hover:bg-red-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium py-3 px-6 rounded-lg transition">
                        <span x-show="!singleSong.running">开始刷取</span>
                        <span x-show="singleSong.running" class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            运行中...
                        </span>
                    </button>

                    <button @click="stopSingleSongTask"
                            :disabled="!singleSong.running"
                            class="px-6 py-3 bg-gray-500 hover:bg-gray-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium rounded-lg transition">
                        停止
                    </button>
                </div>
            </div>

            <!-- 任务状态 -->
            <div class="bg-white rounded-2xl p-8 shadow-lg mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">任务状态</h2>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-red-500" x-text="singleSong.completed">0</div>
                        <div class="text-sm text-gray-500">已完成</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-500" x-text="singleSong.target">0</div>
                        <div class="text-sm text-gray-500">目标数量</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-500" x-text="progress() + '%'">0%</div>
                        <div class="text-sm text-gray-500">完成进度</div>
                    </div>
                </div>

                <!-- 歌曲信息 -->
                <div x-show="singleSong.songName" class="bg-gray-50 rounded-lg p-4 mb-6">
                    <h3 class="font-medium text-gray-800 mb-2">当前歌曲</h3>
                    <p class="text-gray-600" x-text="singleSong.songName">未选择歌曲</p>
                </div>
            </div>

            <!-- 日志 -->
            <div class="bg-white rounded-2xl p-8 shadow-lg">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">执行日志</h2>
                    <div class="flex items-center space-x-3 text-sm text-gray-500">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" x-model="autoScrollLogs" class="form-checkbox h-4 w-4 text-red-500">
                            <span>自动滚动</span>
                        </label>
                    </div>
                </div>

                <div id="singleSongLogs" class="bg-gray-900 rounded-xl p-4 h-64 overflow-y-auto log-console text-sm">
                    <template x-for="log in singleSong.logs" :key="log.id">
                        <div class="py-1">
                            <span class="text-gray-500" x-text="log.time"></span>
                            <span :class="log.type === 'error' ? 'text-red-400' : log.type === 'success' ? 'text-green-400' : 'text-gray-300'"
                                  x-text="' ' + log.message"></span>
                        </div>
                    </template>
                    <div x-show="singleSong.logs.length === 0" class="text-gray-500">暂无日志...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/single-song.js"></script>
</body>
</html>

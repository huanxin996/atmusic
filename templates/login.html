<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 网易云音乐刷歌助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div x-data="loginApp()" x-init="init()" class="w-full max-w-md">
        <div class="bg-white rounded-2xl p-8 card-shadow">
            <!-- 头部 -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">登录网易云音乐</h1>
                <p class="text-gray-500 mt-2">使用APP扫码或其他方式登录</p>
            </div>

            <!-- Tab切换 -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button @click="switchTab('qr')" :class="tab === 'qr' ? 'bg-white shadow' : ''" 
                        class="flex-1 py-2 rounded-lg font-medium transition text-sm">扫码登录</button>
                <button @click="switchTab('password')" :class="tab === 'password' ? 'bg-white shadow' : ''" 
                        class="flex-1 py-2 rounded-lg font-medium transition text-sm">密码登录</button>
                <button @click="switchTab('cookie')" :class="tab === 'cookie' ? 'bg-white shadow' : ''" 
                        class="flex-1 py-2 rounded-lg font-medium transition text-sm">Cookie</button>
            </div>

            <!-- 二维码登录 -->
            <div x-show="tab === 'qr'" x-transition>
                <div class="relative">
                    <div class="aspect-square bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden">
                        <template x-if="qrImage && status !== 'expired' && status !== 'error'">
                            <img :src="qrImage" class="w-full h-full object-contain">
                        </template>
                        <template x-if="!qrImage || loading">
                            <div class="flex flex-col items-center">
                                <svg class="w-8 h-8 text-gray-400 animate-spin" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                                </svg>
                                <span class="text-sm text-gray-500 mt-2">加载中...</span>
                            </div>
                        </template>
                    </div>
                    <!-- 扫码成功状态 -->
                    <template x-if="status === 'scanned'">
                        <div class="absolute inset-0 bg-white/90 rounded-lg flex flex-col items-center justify-center">
                            <svg class="w-16 h-16 text-green-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span class="text-green-600 font-medium">扫码成功</span>
                            <span class="text-sm text-gray-500">请在手机上确认登录</span>
                        </div>
                    </template>
                    <!-- 登录成功状态 -->
                    <template x-if="status === 'success'">
                        <div class="absolute inset-0 bg-white/90 rounded-lg flex flex-col items-center justify-center">
                            <svg class="w-16 h-16 text-green-500 mb-2 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            <span class="text-green-600 font-medium">登录成功</span>
                            <span class="text-sm text-gray-500">正在跳转...</span>
                        </div>
                    </template>
                    <!-- 过期/错误状态 -->
                    <template x-if="status === 'expired' || status === 'error'">
                        <div class="absolute inset-0 bg-white/90 rounded-lg flex flex-col items-center justify-center">
                            <svg class="w-16 h-16 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span class="text-gray-600 font-medium" x-text="status === 'expired' ? '二维码已过期' : '登录异常'"></span>
                            <button @click="generateQR()" class="mt-3 text-purple-600 font-medium hover:underline">点击刷新</button>
                        </div>
                    </template>
                </div>
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-500" x-text="statusMessage"></p>
                    <div class="flex items-center justify-center mt-2">
                        <span :class="wsConnected ? 'bg-green-500' : 'bg-red-500'" class="w-2 h-2 rounded-full mr-2"></span>
                        <span class="text-xs text-gray-400" x-text="wsConnected ? '实时连接' : '连接中...'"></span>
                    </div>
                </div>
                <button @click="generateQR()" :disabled="loading" 
                        class="w-full mt-4 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition">
                    刷新二维码
                </button>
            </div>

            <!-- 密码登录 -->
            <div x-show="tab === 'password'" x-transition>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">手机号</label>
                    <div class="flex">
                        <select x-model="countryCode" class="border border-gray-300 rounded-l-lg px-3 py-3 bg-gray-50">
                            <option value="86">+86</option>
                            <option value="1">+1</option>
                            <option value="852">+852</option>
                        </select>
                        <input type="tel" x-model="phone" placeholder="请输入手机号" 
                               class="flex-1 border border-l-0 border-gray-300 rounded-r-lg px-4 py-3 focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <input type="password" x-model="password" placeholder="请输入密码" @keyup.enter="loginWithPassword()" 
                           class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500">
                </div>
                <button @click="loginWithPassword()" :disabled="!phone || !password || loading" 
                        class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition disabled:opacity-50">
                    <span x-show="!loading">登录</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="w-5 h-5 animate-spin mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        登录中...
                    </span>
                </button>
            </div>

            <!-- Cookie登录 -->
            <div x-show="tab === 'cookie'" x-transition>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cookie</label>
                    <textarea x-model="cookies" rows="6" placeholder="请粘贴网易云音乐的Cookie..." 
                              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 resize-none text-sm"></textarea>
                </div>
                <button @click="loginWithCookie()" :disabled="!cookies || loading" 
                        class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition disabled:opacity-50">
                    <span x-show="!loading">登录</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="w-5 h-5 animate-spin mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        验证中...
                    </span>
                </button>
            </div>

            <!-- 返回首页 -->
            <div class="text-center mt-6 pt-6 border-t">
                <a href="/" class="text-gray-500 hover:text-gray-700">← 返回首页</a>
            </div>
        </div>

        <!-- 消息提示 -->
        <div x-show="message" x-transition 
             :class="messageType === 'success' ? 'bg-green-500' : 'bg-red-500'" 
             class="fixed bottom-6 right-6 text-white px-6 py-3 rounded-lg shadow-lg">
            <span x-text="message"></span>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
